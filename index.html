<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Random Password Generator</title>
</head>
<body>
    <div class="container">
        <h1>Generate a <br><span>random password</span></h1>
        <p>Never use an insecure password.</p>
        
        <h3 id ="passwordDisplay" class="pwd-input"></h3>

        <form id="passwordGeneratorForm" class="form">
        <label for="characterAmountNumber">Number of Characters</label>
        <div class="character-amount-container">
            <input type="range" name="" id="characterAmountRange" min="1" max="50" value="10">
            <input class="number-input" type="number" name="" id="characterAmountNumber" min="1" max="50" value="15">
    
        </div>
        <div class="cbgrid">
            <label for="includeUppercase">Inclue Uppercase</label>
            <input type="checkbox"  id="includeUppercase">
    
            <label for="includeNumbers">Inclue Numbers</label>
            <input type="checkbox"  id="includeNumbers">
    
            <label for="includeSymbols">Inclue Symbols</label>
            <input type="checkbox" id="includeSymbols">
        </div>

        <button class="btn" type="submit">Generate password</button>
        </form>

        
    </div>
</body>
</html>
